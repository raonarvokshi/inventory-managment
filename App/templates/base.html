{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fc20eca1ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- DATATABLE CSS -->
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/jszip-3.10.1/dt-1.13.6/b-2.4.2/b-html5-2.4.2/b-print-2.4.2/r-2.4.1/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.0.2/css/buttons.dataTables.css">

    <!-- ALERTIFY CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- ALERTIFY DEFAULT THEME -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body data-bs-spy="scroll" data-bs-target="#nav-scroll">
    {% block navbar %}
    {% endblock navbar %}

    {% for msg in messages %}
      <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
      {% if "error" in msg.tags %}
        <script>
            alertify.set('notifier', 'position', 'top-center');
            alertify.error("{{msg}}");
        </script>
      
      {% elif "warning" in msg.tags %}
        <script>
            alertify.set('notifier', 'position', 'top-center');
            alertify.warning("{{msg}}");
        </script>

      {% elif "info" in msg.tags %}
        <script>
            alertify.set('notifier', 'position', 'top-center');
            alertify.notify("{{msg}}",  'custom');
        </script>

      {% elif "success" in msg.tags %}
        <script>
            alertify.set('notifier', 'position', 'top-center');
            alertify.success("{{msg}}");
        </script>
      {% endif %}
    {% endfor %}

    {% block content %}
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- DATATABLE JS -->
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/jszip-3.10.1/dt-1.13.6/b-2.4.2/b-html5-2.4.2/b-print-2.4.2/r-2.4.1/datatables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.colVis.min.js"></script>

    <script>
      AOS.init({duration: 1000});
    </script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/dselect.js' %}"></script>

    <!-- <script>
      var product_id = document.querySelector('#product_id');
      var product_name = document.querySelector('#product_name');

      dselect(product_id, {
          search: true
      });

      dselect(product_name, {
          search: true
      });
    </script> -->
</body>
</html>
