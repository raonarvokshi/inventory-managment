{% extends "product/add_product.html" %}

{% block content %}
    {% include 'nav.html' %}
    <div class="container" style="margin-top: 9em;">
        <div class="shadow-lg p-5 add-doc-container">
            <div class="text-center">
                <h1 class="d-inline-block border-bottom border-3 border-info mb-5">Update Product</h1>
            </div>
            <form action="{% url 'edit_product' product.id %}" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="" class="ms-1 mb-1">Product Name</label>
                            <input name="product_name" type="text" class="form-control form-control-lg" placeholder="Product Name..."
                            value="{{ product.name }}">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="" class="ms-1 mb-1">Produt Category</label>
                            <input name="product_category" type="text" class="form-control form-control-lg" placeholder="Product Category..."
                            value="{{ product.category }}">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="" class="ms-1 mb-1">Product Price</label>
                            <input name="product_price" type="number" step="0.01" class="form-control form-control-lg" placeholder="Product Price..."
                            value="{{ product.price }}">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div>
                            <label for="" class="ms-1 mb-1">Product Supplier</label>
                            <input name="product_supplier" type="text" class="form-control form-control-lg" placeholder="Product Supplier..."
                            value="{{ product.supplier }}">
                        </div>
                    </div>
            </div>
                

                <div class="mb-3">
                    <label for="" class="mb-1 ms-2">Date Added</label>
                    <input name="date_added" type="date" class="form-control form-control-lg"
                    value="{{ product.formatted_date }}">
                </div>

                <div class="mb-4">
                    <label for="" class="mb-1 ms-2">Product description</label>
                    <textarea name="product_description" class="form-control form-control-lg">{{ product.description }}</textarea>
                </div>

                <div>
                    <button type="submit" class="btn btn-outline-info btn-lg fw-bolder add-doc-btn">Update Product</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
