{% extends "base.html" %}

{% block content %}
    {% include 'nav.html' %}

    <div class="container">
        <div class="shadow-lg p-5 edit-product-container">
            <div class="text-center">
                <h1 class="d-inline-block border-bottom border-3 border-primary">Add New Product</h1>
            </div>
            <form action="{% url 'add_product' %}" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3 mt-5">
                            <input name="product_name" type="text" class="form-control form-control-lg" placeholder="Product Name..."
                            {% block name-value %}{% endblock name-value %}>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="mb-3 mt-5">
                            <!-- <input name="product_category" type="text" class="form-control form-control-lg" placeholder="Product Category..."
                            {% block category-value %}{% endblock category-value %}> -->
                            <select name="product_category" id="product_category" class="form-select form-select-lg">
                                <option value="Choose Category" selected disabled>Choose Category</option>
                                {% for category in categories %}
                                    <option value="{{ category.cateogry }}">{{ category.cateogry }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="mb-3">
                            <input name="product_price" type="number" step="0.01" class="form-control form-control-lg" placeholder="Product Price..."
                            {% block price-value %}{% endblock price-value %}>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="">
                            <input name="product_supplier" type="text" class="form-control form-control-lg" placeholder="Product Supplier..."
                            {% block supplier-value %}{% endblock supplier-value %}>
                        </div>
                    </div>
            </div>
                

                <div class="mb-3">
                    <label for="" class="mb-1 ms-2">Date Added</label>
                    <input name="date_added" type="date" class="form-control form-control-lg"
                    {% block date_added %}{% endblock date_added %}>
                </div>

                <div class="mb-4">
                    <label for="" class="mb-1 ms-2">Product description</label>
                    {% block description-value %}
                        <textarea name="product_description" class="form-control form-control-lg"></textarea>
                    {% endblock description-value %}
                </div>

                <div>
                    <button type="submit" class="btn btn-outline-info btn-lg fw-bolder add-doc-btn">Add Product</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
