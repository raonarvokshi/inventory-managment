{% extends "base.html" %}

{% block content %}
    {% include 'nav.html' %}

    <div class="container">
        <div class="shadow-lg p-5 add-product-container">
            <div class="text-center">
                <h1 class="d-inline-block border-bottom border-3 border-primary">Add New Category</h1>
            </div>
            <form action="{% url 'add_category' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3 mt-5">
                    <input name="category" type="text" class="form-control form-control-lg" placeholder="Category Name...">
                </div>

                <div class="mb-4">
                    <label for="" class="mb-1 ms-2">Category description</label>
                    <textarea name="description" class="form-control form-control-lg"></textarea>
                </div>

                <div>
                    <button type="submit" class="btn btn-outline-info btn-lg fw-bolder add-doc-btn">Add Category</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
